<p>THIS TRAVEL: {{travelLog.travelId}}</p>
<a class="waves-effect waves-light btn" (click)="refresh()"><i class="material-icons">autorenew</i></a>
<h1 class="center-align">Travel log</h1>
<div class="container assets">
    <div id="chartContainer" class="container"></div>
</div>

<div class='container assets map'>
    <agm-map 
        [latitude]="latitude" 
        [longitude]="longitude" 
        [zoom]="zoom" >
        <agm-marker 
        [latitude]="latitude" 
        [longitude]="longitude"></agm-marker>
    </agm-map>
</div>
