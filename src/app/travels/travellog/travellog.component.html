<div class="container">
    <h2 class="center-align">Travel logs</h2>
    <span class="title">
        {{currentTravel.displayName}} <br/>
        Date: {{formatDate(currentTravel.timestamp)}} - 
    </span>
    <span *ngIf="currentTravel.endtimestamp">
        {{formatDate(currentTravel.endtimestamp)}}
    </span>
    <span class="title">
        <br/>
        Unidad: {{currentTravel.unity}} <br/>
        Product: {{currentTravel.product}} <br/>
        Descripci√≥n: {{currentTravel.description}} <br/>
    </span>

    <a class="waves-effect waves-light btn" (click)="refresh()"><i class="material-icons">autorenew</i></a>
    <div class="assets chart">
        <div id="chartContainer"></div>
    </div>
    <div class="assets map">
        <agm-map 
            [latitude]="latitude" 
            [longitude]="longitude" 
            [zoom]="zoom" >
            <agm-marker 
            [latitude]="latitude" 
            [longitude]="longitude"></agm-marker>
        </agm-map>
    </div>
</div>
