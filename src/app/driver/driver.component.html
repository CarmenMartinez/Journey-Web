
<div class="container">
    <div>
        <h3>Create travel</h3>
    </div>
    <div class="row">
        <form class="col s6" #f="ngForm" (ngSubmit)="submit(f)">
            <div class="row">
                <div class="input-field col s12">
                    <label for="producto">Product</label>
                    <input 
                        ngModel
                        id="producto"
                        name="producto"
                        type="text" 
                        class="validate"
                    >
                    </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Start
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div class="stop">
        <h3> Stop travel </h3>
        <p>Active travel: {{currentTravel.travelId}}</p>
        <a class="waves-effect waves-light btn" (click)="stopCurrentTravel()"><i class="material-icons right">stop</i>Stop</a>
    </div> 
</div>
