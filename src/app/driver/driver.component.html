
<div class="container">
    <div>
        <h3>Create travel</h3>
    </div>
    <div class="row">
        <form class="col s6" #f="ngForm" (ngSubmit)="submit(f)">
            <div class="row">
                <div class="input-field col s12">
                    <label for="displayName">Nombre del viaje</label>
                    <input 
                        required
                        ngModel
                        id="displayName"
                        name="displayName"
                        type="text" 
                        class="validate"
                        
                    >
                </div>
                <div class="input-field col s6">
                    <label for="product">Producto</label>
                    <input 
                        ngModel
                        id="product"
                        name="product"
                        type="text" 
                        class="validate"
                        required
                    >
                </div>
                <div class="input-field col s6">
                    <label for="unity">Unidad</label>
                    <input 
                        ngModel
                        id="unity"
                        name="unity"
                        type="text" 
                        class="validate"
                    >
                </div>
                <div class="input-field col s12">
                    <label for="description">Descripci√≥n</label>
                    <input 
                        ngModel
                        id="description"
                        name="description"
                        type="text" 
                        class="validate"
                    >
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Start
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div class="stop">
        <h3> Stop travel </h3>
        <p>Active travel: {{currentTravel.displayName}}</p>
        <a class="waves-effect waves-light btn" (click)="stopCurrentTravel()"><i class="material-icons right">stop</i>Stop</a>
    </div> 
</div>
